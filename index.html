<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-4">
            <div class="container-fluid container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <img class="nav-img" src="image/Sports.png" alt="Sports">
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto fs-5" style="gap: 15px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Food</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Meal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="search" style="text-align: center;">
            <input type="text" id="search-box" name="search" placeholder="Type your favorite food..." class="s-box">
            <button id="search-btn" class="search-btn">Search</button>
        </div>
        <div class="main-content">
            <div class="main-container d-flex justify-content-around align-items-start mt-5">
                <div class="food-container col-7 pt-4" id="content">
        
                </div>
                <div class="choosen-container col-4">
                  <h1>Choosen Food: <span id="count">0</span></h1>
                  <hr>
                  <div id="food-add" class="food-add">
        
                  </div>
                </div>
              </div>
        </div>
    </main>
    <section>
      <div class="details-modal">
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="detailsModalLabel">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body-content">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </section>
    <footer class="bg-dark text-white d-flex justify-content-around p-5 mt-5">
      <div class="list-1">
        <h2>Get In Touch</h2>
        <p>Our top rated food service.</p>
        <div class="foot-icon">
          <div class="ic d-flex" style="gap: 15px;">
            <i class="fa-solid fa-envelope mt-1"></i>
            <p>mealdb@support.com</p>
          </div>
          <div class="txt d-flex" style="gap: 15px;">
            <i class="fa-solid fa-phone mt-1"></i>
            <p>(+62) 123-321-543</p>
          </div>
        </div>
      </div>
      <div class="list-2">
        <p class="fw-bold fs-4">Food</p>
        <li class="list-group-item">Gradient</li>
        <li class="list-group-item">Origin</li>
        <li class="list-group-item">Country</li>
        <li class="list-group-item">Store</li>
      </div>
      <div class="list-2">
        <p class="fw-bold fs-4">Support</p>
        <li class="list-group-item">Help Center</li>
        <li class="list-group-item">FAQ</li>
        <li class="list-group-item">Ticket Support</li>
        <li class="list-group-item">Contact Us</li>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
